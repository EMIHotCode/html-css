<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   
   <link rel="stylesheet" href="style.css">

   <div class="container">
     <div class="traffic-light red big" data-colors-order="red,red-yellow,green,yellow">
       <div class="up"></div>
       <div class="mid"></div>
       <div class="down"></div>
       <button>NEXT</button>
     </div>
   </div>
   <div class="container">
     <button>NEXT</button>
     <div class="traffic-light green" data-colors-order="red,yellow,green,yellow" data-state="2">
       <div class="up"></div>
       <div class="mid"></div>
       <div class="down"></div>
     </div>
   </div>
   <div class="container">
     <div class="traffic-light red" data-colors-order="red,green">
       <div class="up"></div>
       <div class="down"></div>
     </div>
     <button>NEXT</button>
   </div>
   
   <script src="script.js"></script>

</body>
</html>
